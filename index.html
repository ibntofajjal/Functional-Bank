<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-purple-700">Baaper Bank!</span></h1>
   </header>

   <main>
       <section class="loging-part mt-8">
            <div class="py-14 text-center bg-gray-600 w-3/4 mx-auto rounded-3xl">
                <h3 class="text-3xl text-white pb-5">Please Login</h3>
                <input type="text" name="" id="user-email" placeholder="Your Email" class="rounded block mb-4 w-80 py-4 px-3 mx-auto">
                <input type="password" name="" id="user-password" placeholder="Enter your password" class="rounded block w-80 py-4 px-3 mx-auto">
                <button id="submit-button" class="mt-5 bg-indigo-500 py-3 px-5 text-white rounded">Submit</button>
            </div> 
       </section>
   </main>
    <!-- App.Js -->
    <script src="js/login.js"></script>
</body> 
</html>
